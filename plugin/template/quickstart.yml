title: Quickstart

description: |
    This is standard "sphinx-quickstart" mode.

    The sphinx-quickstart script generates a Sphinx documentation set. It is called like this:

    ```
    $ sphinx-quickstart [options] [projectdir]
    ```

    where projectdir is the Sphinx documentation set directory in which you want to place. If you omit projectdir, files are generated into current directory by default.

    The sphinx-quickstart script has several options:

    -q, --quiet
    Quiet mode that will skips interactive wizard to specify options. This option requires -p, -a and -v options.

    -h, --help, --versionÂ¶
    Display usage summary or Sphinx version.



wizard:
    - "#*Required params"
    -
        - "*project"
        - path
        - author
        - version
        - release
    - "#*Document params"
    -
        - language
        - html_theme
        - epub
    - "#*Options"
    -
        [
            "sep",
            "prefix",
            "suffix",
            "master",
            "#Build params",
            "makefile",
            "batchfile",
            '#Extensions',
            "ext-autodoc",
            "ext-doctest",
            "ext-intersphinx",
            "ext-todo",
            "ext-coverage",
            "ext-imgmath",
            "ext-mathjax",
            "ext-ifconfig",
            "ext-viewcode",
            "ext-githubpage",
        ]
    - "#*More Extensions"
    -
        [
            "ext-commonmark",
            "ext-nbsphinx",
            "ext-fontawesome",
            "ext-blockdiag",
            "ext-autosummary",
        ]