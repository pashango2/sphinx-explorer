title: ApiDoc And Document Template
apidoc: Yes

description: |
    This is Api Document Template.


wizard:
    - "#*-Required params"
    -
        - project
        - path
        - apidoc-sourcedir
        - author
        - version
        - release

    - "#*Api Document Setting"
    -
        - apidoc-separate
        - apidoc-private


default_values:
    html_theme: sphinx_rtd_theme
    ext-autodoc: yes
    ext-nbsphinx: yes
    ext-viewcode: yes
    ext-githubpage: yes
    ext-coverage: yes
