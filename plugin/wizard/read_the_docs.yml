title: Read The Docs Template

description: |
    This is **Read The Docs** (https://readthedocs.org/) template.

    - Use recommonmark
    - MathJax
    - Jupyter Notebook
    - Font Awesome
    - BlockDiag
    
    <img src="../theme/sphinx_rtd_theme.png" width="400" align="center" style="align:center;" />



wizard:
    - "#*-Required params"
    -
        - project
        - path
        - author
        - version
        - release
    - "#* More Extensions"
    -
      - ext-blockdiag


default_values:
    html_theme: sphinx_rtd_theme
    ext-commonmark: yes
    ext-fontawesome: yes
    ext-nbsphinx: yes
    ext-mathjax: yes
    ext-viewcode: yes
    ext-githubpage: yes

