title: ApiDoc And Document Template

description: |
    This is standard EBooks Template.


wizard:
    - "#*-Required params"
    -
        - project
        - path
        - apidoc-sourcedir
        - author
        - version
        - release
    - "#* More Extensions"
    -
      - ext-blockdiag


default_values:
    html_theme: sphinx_rtd_theme
    ext-commonmark: yes
    ext-fontawesome: yes
    ext-nbsphinx: yes
    ext-mathjax: yes
    ext-viewcode: yes
    ext-githubpage: yes
    ext-coverage: yes
