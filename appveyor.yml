environment:
  matrix:
    - MINICONDA: "C:\\Miniconda3"
      MINICONDA_VERSION: "3.4"
      MINICONDA_ARCH: "32"
      
    - MINICONDA: "C:\\Miniconda3-x64"
      MINICONDA_VERSION: "3.4"
      MINICONDA_ARCH: "64"
      
    
install:
  - set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%
  - "%MINICONDA%\\python.exe -m pip install wheel"
  - "%MINICONDA%\\python.exe -m pip install setuptools"
  - "%MINICONDA%\\python.exe -m pip install pyinstaller"
  - "%MINICONDA%\\python.exe -m pip install toml"
  - "%MINICONDA%\\python.exe -m pip install pyYaml"
  - "conda install pySide"
  - "%MINICONDA%\\python.exe -m pip install qdarkstyle"
  - "%MINICONDA%\\python.exe -m pip install six"
  - "%MINICONDA%\\python.exe -m pip install markdown"
  - "%MINICONDA%\\python.exe -m pip install py-gfm"
  - "%MINICONDA%\\python.exe -m pip install docutils"
  - "%MINICONDA%\\python.exe -m pip install typing"
    
build: off

after_test:
    - "python deploy.py"
    
artifacts:
  - path: sphinx-explorer_*.zip
