language: python
sudo: required

matrix:
  include:
    - os: linux
      python: 3.5
    #- os: osx
    #  language: generic
  #allow_failures:
  #  - os: osx

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
      
install:
  - "pip install pyqt5"
  - "pip install qtpy"
  - "pip install pyinstaller"
  - "pip install toml"
  - "pip install pyYaml"
  - "pip install qdarkstyle"
  - "pip install six"
  - "pip install markdown"
  - "pip install py-gfm"
  - "pip install docutils"
  - "pip install typing"
  
script:
    - "python deploy.py"
    
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "sphinx-explorer_*.zip"
  skip_cleanup: true
  on:
    tags: true
