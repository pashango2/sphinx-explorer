title: Api Document Template
apidoc: Yes

description: |
    This is Api Document Template.

    ### Spec
    | Property | Value |
    | :-- | :-- |
    | Html Theme | sphinx_rtd_theme |
    | GitHUB Page | Yes |
    | View Code | Yes |

    ### Extensions
    | Extension | Use | Description |
    | :-- | :-- | :-- |
    | recommonmark | Optional | CommonMarkdown available |
    | nbsphinx | Optional | Can import JupyterNoteBook |
    | sphinx-fontawesome | Optional | FontAwesome can be used from reSt |
    | BlockDiag | Optional | generates block-diagram images |


wizard:
    - "#*-Required params"
    -
        - project
        - path
        - apidoc-sourcedir
        - author
        - version
        - release

    - "#*Api Document Setting"
    -
        - apidoc-separate
        - apidoc-private

    - "#* More Extensions"
    -
      - ext-fontawesome
      - ext-nbsphinx
      - ext-blockdiag

default_values:
    html_theme: sphinx_rtd_theme
    ext-autodoc: yes
    ext-nbsphinx: yes
    ext-viewcode: yes
    ext-githubpage: yes
    ext-coverage: yes
    ext-fontawesome: yes
