
conf_py:
    add_extensions: no

    source_suffix: '.md'
    source_parsers: "MarkdownParser"

    imports:
        - from: sphinxcontrib.pandoc_markdown
          import: MarkdownParser

    extra_code: |
        source_suffix = [source_suffix, '.md']
        source_parsers = {
           '.md': MarkdownParser,
        }


description: |
    Markdown by pandoc.
