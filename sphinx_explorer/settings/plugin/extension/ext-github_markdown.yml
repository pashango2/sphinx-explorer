
conf_py:
    local_extension: yes
    add_extensions: no

    source_suffix: '.md'
    source_parsers: "MarkdownParser"

    imports:
        - from: github_markdown
          import: MarkdownParser

    extra_code: |
        source_suffix = [source_suffix, '.md']
        source_parsers = {
           '.md': MarkdownParser,

        }


description: |
    gfm markdown
